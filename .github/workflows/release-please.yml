name: release-please

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      upload_url: ${{ steps.release.outputs.upload_url }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release

  build-ruby-gem:
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Build Ruby gem
        run: bundle exec rake build

      - name: Upload ruby gem artifact
        uses: actions/upload-artifact@v5
        with:
          name: ruby-gem
          path: pkg/*.gem
          if-no-files-found: error

  build-native-gems:
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - arm64-darwin
          - x86_64-darwin
          - x86_64-linux
          - x86_64-linux-musl
    steps:
      - uses: actions/checkout@v6

      - name: Configure gem installation directory
        run: |
          GEM_HOME="$HOME/.gem"
          mkdir -p "$GEM_HOME/bin"
          echo "GEM_HOME=$GEM_HOME" >> "$GITHUB_ENV"
          echo "GEM_PATH=$GEM_HOME" >> "$GITHUB_ENV"
          echo "$GEM_HOME/bin" >> "$GITHUB_PATH"

      - name: Cross-compile native gem
        id: cross
        uses: oxidize-rb/actions/cross-gem@v1
        with:
          platform: ${{ matrix.platform }}
          ruby-versions: '3.4'
          cache-version: ${{ matrix.platform }}-v0

      - name: Upload platform gem artifact
        uses: actions/upload-artifact@v5
        with:
          name: native-gem-${{ matrix.platform }}
          path: ${{ steps.cross.outputs.gem-path }}
          if-no-files-found: error

  build-native-gems-arm:
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Build native gem
        run: |
          bundle exec rake native gem

      - name: Upload ARM gem artifact
        uses: actions/upload-artifact@v5
        with:
          name: native-gem-aarch64-linux
          path: pkg/*-aarch64-linux.gem
          if-no-files-found: error

  publish-release-assets:
    needs:
      - release-please
      - build-ruby-gem
      - build-native-gems
      - build-native-gems-arm
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List collected artifacts
        run: ls -R artifacts

      - name: Attach gems to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.gem
          tag_name: ${{ needs.release-please.outputs.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-to-github-packages:
    needs:
      - release-please
      - build-ruby-gem
      - build-native-gems
      - build-native-gems-arm
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'

      - name: Download all gem artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List all artifacts
        run: |
          echo "=== All artifacts ==="
          find artifacts -name "*.gem" -type f
          echo ""
          echo "=== Gem details ==="
          find artifacts -name "*.gem" -type f -exec ls -lh {} \;

      - name: Setup gem credentials
        run: |
          mkdir -p ~/.gem
          cat << EOF > ~/.gem/credentials
          ---
          :github: Bearer ${{ secrets.GITHUB_TOKEN }}
          EOF
          chmod 0600 ~/.gem/credentials

      - name: Publish gems to GitHub Packages
        run: |
          OWNER="${{ github.repository_owner }}"
          HOST="https://rubygems.pkg.github.com/${OWNER}"

          echo "Publishing to: ${HOST}"

          for gem in artifacts/**/*.gem; do
            echo ""
            echo "Processing: $gem"
            echo "Publishing: $gem"

            gem push --key github --host "${HOST}" "$gem" 2>&1 | tee /tmp/push.log
            EXIT_CODE=$?

            if [ $EXIT_CODE -eq 0 ]; then
              echo "✓ Successfully pushed $gem"
            elif grep -q "already been pushed" /tmp/push.log; then
              echo "⊘ Skipping $gem (already published)"
            else
              echo "✗ Failed to push $gem"
              cat /tmp/push.log
              exit 1
            fi
          done

      - name: Cleanup credentials
        if: always()
        run: rm -f ~/.gem/credentials
